<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="../css/register-login.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="../image/favicon.ico">

<!--  -->
</head>

<body>

  <div class="container">
    <h1>Bem-Vindo(a) ao seu cadastro!</h1>

    <form action="" novalidate>
      <fieldset>
        <legend>Você é:</legend>
        <label>
          Paciente<input type="radio" name="tipo_usuario" value="paciente" class="paciente" checked>
        </label>

        <label>
          Médico<input type="radio" name="tipo_usuario" value="medico" class="medico">
        </label>
      </fieldset>

      <label for="full_name"> Nome completo
        <input type="text" required class="full_name">
        <p class="errorMessage">Digite seu nome completo.</p>
      </label>

      <label for="email"> Seu E-mail
        <input type="email" required class="email">
        <p class="errorMessage emailError">Digite seu email.</p>
      </label>

      <div id="campos-medico"> 
        <label for="crm">CRM
          <input
            type="number"
            id="crm"
            name="crm"
            class="crm"
            placeholder="Ex: 123456"
            maxlength="6"
            minlength="6"
            pattern="\d{6}"
            inputmode="numeric"
          >
          <p class="errorMessage crmError">Digite seu CRM.</p>
        </label>

        <label for="uf_crm">UF do CRM
          <select id="uf_crm" name="uf_crm" class="uf_crm">
            <option value="">Selecione o estado</option>
            <option value="AC">AC</option>
            <option value="AL">AL</option>
            <option value="AP">AP</option>
            <option value="AM">AM</option>
            <option value="BA">BA</option>
            <option value="CE">CE</option>
            <option value="DF">DF</option>
            <option value="ES">ES</option>
            <option value="GO">GO</option>
            <option value="MA">MA</option>
            <option value="MT">MT</option>
            <option value="MS">MS</option>
            <option value="MG">MG</option>
            <option value="PA">PA</option>
            <option value="PB">PB</option>
            <option value="PR">PR</option>
            <option value="PE">PE</option>
            <option value="PI">PI</option>
            <option value="RJ">RJ</option>
            <option value="RN">RN</option>
            <option value="RS">RS</option>
            <option value="RO">RO</option>
            <option value="RR">RR</option>
            <option value="SC">SC</option>
            <option value="SP">SP</option>
            <option value="SE">SE</option>
            <option value="TO">TO</option>
          </select>
          <p class="errorMessage ufCrmError">Selecione o UF do seu CRM.</p>
        </label>

        <label for="especialidade">Especialidade
          <select id="especialidade" name="especialidade" class="especiality">
            <option value="">Selecione uma especialidade</option>
            <option value="clinico">Clínico Geral</option>
            <option value="cardiologia">Cardiologia</option>
            <option value="pediatria">Pediatria</option>
            <option value="ortopedia">Ortopedia</option>
            <option value="ginecologia">Ginecologia</option>
            <option value="neurologia">Neurologia</option>
            <option value="psiquiatria">Psiquiatria</option>
            <option value="dermatologia">Dermatologia</option>
            <!-- Adicione mais se quiser -->
          </select>
          <p class="errorMessage especialityError">Selecione sua especialidade.</p>
        </label>
      </div>

      <label for="password"> Digite sua senha
        <input type="password" required class="password" aria-describedby="tooltip1"
        placeholder="Sua senha precisa ter pelo menos 6 caracteres"> 

        <!-- <input type="text" aria-describedby="tooltip1"> -->
        <div id="tooltip1" role="tooltip">
          Recomendamos que sua senha tenha pelo menos: 
          <br>
          <ol>
            <li>6 caracteres.</li>
            <li>1 letra minúscula.</li>
            <li>1 letra maiúscula.</li>
            <li>1 caractere especial.</li>
          </ol>
      </div>

        <p class="errorMessage passwordError">Digite sua senha.</p>
      </label>
      <label for="password_confirm"> Confirme sua senha
        <input type="password" required class="confirm_password">
        <p class="errorMessage confirmPasswordError">As senhas não coincidem.</p>
      </label>

      <button>Registrar</button>
      <p>Ja possui login? <a href="login.html">Clique aqui</a></p>
    </form>
  </div>

  <script src="../js/register-form.js"></script>
  <script src="../js/validationForm.js"></script>
</body>

</html>
